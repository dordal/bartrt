<div class="app" ng-controller="ConfigCtrl" ng-init="loadPreferences()">
	<div class="header">
        <div class="left">
            My Stations
        </div>
        <div class="right">
            <button ng-click="savePreferences()">Save</button>
        </div>
    </div>
    <div class="body">
        <select ng-model="stations[0].abbreviation" ng-options="station.abbr as station.name for station in stationList"></select><br>
        {{stations}}
    </div>
</div>
