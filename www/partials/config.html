<div class="app config" ng-controller="ConfigCtrl" ng-init="loadPreferences()">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Station Setup</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#/arrivals"><span class="glyphicon glyphicon-remove"></span></a></li>
              </ul>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <div class="station-add col-xs-12">
                <a href="#/stationlist/add"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="station-block col-xs-12" ng-repeat="station in stations">
                <div class="station-name col-xs-10">
                    {{station.name}}
                </div>
                <div class="station-edit col-xs-2">
                    <a ng-click="deleteStation(station)"><span class="glyphicon glyphicon-remove-circle"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
