<div class="app" ng-controller="ConfigCtrl" ng-init="loadPreferences()">
	<div class="header">
        <div class="left">
            My Stations
        </div>
    </div>
    <div class="body">
        <div ng-repeat="station in stations">
            <select ng-change="savePreferences()" ng-model="station.abbreviation" ng-options="abbr as stationObject.name for (abbr, stationObject) in stationList"></select><br>
        </div>
        {{stations}}
    </div>
</div>
