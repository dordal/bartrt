
        <div class="app" ng-controller="ArrivalsCtrl">
            <div class="header">
                <div class="left">
                    BART Appaaa
                </div>
                <div class="right">
                    Buttonsaaaa
                </div>
            </div>
            <div class="body">
                <div ng-repeat="station in stations">
                    <h1>{{station.name}} ( {{station.abbreviation}} ) </h1>
                    <div ng-repeat="etd in station.etd">
                        {{etd.name}}
                        <span ng-repeat="train in etd.trains">
                            {{train.minutes}} min
                        </span>
                    </div>
                </div>
            </div>
        </div>
