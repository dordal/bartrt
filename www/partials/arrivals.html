<div class="app" ng-controller="ArrivalsCtrl" ng-init="loadETD()">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">BART - {{currentTime | date:'h:mma'}}</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#/config"><span class="glyphicon glyphicon-pencil"></span></a></li>
                <li><a href="#" ng-click="loadETD()"><span class="glyphicon glyphicon-refresh"></span></a></li>
              </ul>
            </div>
        </div>
    </div>
        <div class="container">
    <div class="body">
            <div class="station-block" ng-repeat="station in stations">
            <h1>{{station.name}} ( {{station.abbreviation}} ) </h1>
                <div ng-repeat="etd in station.etd">
                    <div class="train-color train-color-{{etd.color}}"></div>
                    {{etd.name}}: 
                    <span ng-repeat="train in etd.trains">{{train.minutes}}<span ng-if="$last != true">,</span> </span> min
                </div>
                <div ng-show="!station.etd.length">No trains</div>
            </div>
        </div>
    </div>            
</div>
