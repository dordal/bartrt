<div class="app stationlist" ng-controller="StationListCtrl" ng-init="loadStationList()">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
              <a ng-if="action == 'add'" class="navbar-brand" href="#">Select Station</a>
              <a ng-if="action == 'lookup'" class="navbar-brand" href="#">Quick Lookup</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a ng-if="action == 'add'" href="#/config"><span class="glyphicon glyphicon-remove"></span></a></li>
                <li><a ng-if="action == 'lookup'" href="#/arrivals"><span class="glyphicon glyphicon-remove"></span></a></li>
              </ul>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <div class="station-list col-xs-12" ng-click="selectStation(station)" ng-repeat="station in stationList">
                <div class="station-name col-xs-9">
                    {{station.name}}
                </div>
                <div class="station-select col-xs-3">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </div>            
            </div>
        </div>
    </div>
</div>
