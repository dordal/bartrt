<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>BART Real Time Departures</title>

        <!-- Libraries -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Application Code -->
        <link rel="stylesheet" type="text/css" href="css/app.css" />

        <!-- Cordova -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- Libraries -->
        <script src="js/lib/jquery.js"></script>        
        <script src="js/lib/angular/angular.js"></script>
        <script src="js/lib/angular/angular-route.js"></script>
        <script src="js/lib/angular/angular-animate.js"></script>
        <script src="js/lib/angular/angular-local-storage.js"></script>
        <script src="js/lib/xml2json.js"></script>
        <script src="js/lib/bootstrap.js"></script>

        <!-- Application Code -->
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script type="text/javascript">
            // Because we're running inside phonegap, we have to bootstrap angular manually, after
            // phonegap is ready.
            function bootstrapAngular() {
                angular.element(document).ready(function() {
                    var domElement = document.querySelector('html');
                    angular.bootstrap(domElement, ['BartRT']);
                });
            }

            // If we're *not* inside phonegap (e.g. during dev), we bootstrap immediately
            if (document.URL.indexOf( 'http://' ) === -1 
                    && document.URL.indexOf( 'https://' ) === -1) {
                document.addEventListener("deviceready", function(){bootstrapAngular();}, false);
            } else {
                bootstrapAngular();
            }

        </script>
    </head>
    <body>

    <div class="view-animate-container">
      <div ng-view class="view-animate" autoscroll="true"></div>
    </div>
    
    </body>
</html>
