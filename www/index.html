<!DOCTYPE html>
<html ng-app="arrivals">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>BART Real-Time Arrivals</title>
        <script src="js/angular.js"></script>
        <script src="js/index.js"></script>
        <script src="js/arrivals.js"></script>
    </head>
    <body>
        
        
        <div class="app" ng-controller="ArrivalsCtrl">
            <div class="header">
                <div class="left">
                    BART Appaaa
                </div>
                <div class="right">
                    Buttonsaaaa
                </div>
            </div>
            <div class="body">
                <div ng-repeat="station in stations">
                    <h1>{{station.name}} ( {{station.abbreviation}} ) </h1>
                    <div ng-repeat="etd in station.etd">
                        {{etd.name}}
                        <span ng-repeat="train in etd.trains">
                            {{train.minutes}} min
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
